<aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme" data-bg-class="bg-menu-theme"
    style="touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">


    <div class="app-brand demo ">
        <a href="/" class="app-brand-link">
            <span class="app-brand-logo demo">
                <img src="assets/img/logo/logo.png" alt="Auqaxa | Water Park" width="40">
            </span>
            <span class="app-brand-text demo menu-text fw-semibold ms-2">Aquaxa</span>
        </a>

        <a (click)="toggleHtmlClass()" class="layout-menu-toggle menu-link text-large ms-auto">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M8.47365 11.7183C8.11707 12.0749 8.11707 12.6531 8.47365 13.0097L12.071 16.607C12.4615 16.9975 12.4615 17.6305 12.071 18.021C11.6805 18.4115 11.0475 18.4115 10.657 18.021L5.83009 13.1941C5.37164 12.7356 5.37164 11.9924 5.83009 11.5339L10.657 6.707C11.0475 6.31653 11.6805 6.31653 12.071 6.707C12.4615 7.09747 12.4615 7.73053 12.071 8.121L8.47365 11.7183Z"
                    fill-opacity="0.9"></path>
                <path
                    d="M14.3584 11.8336C14.0654 12.1266 14.0654 12.6014 14.3584 12.8944L18.071 16.607C18.4615 16.9975 18.4615 17.6305 18.071 18.021C17.6805 18.4115 17.0475 18.4115 16.657 18.021L11.6819 13.0459C11.3053 12.6693 11.3053 12.0587 11.6819 11.6821L16.657 6.707C17.0475 6.31653 17.6805 6.31653 18.071 6.707C18.4615 7.09747 18.4615 7.73053 18.071 8.121L14.3584 11.8336Z"
                    fill-opacity="0.4"></path>
            </svg>
        </a>
    </div>

    <div class="menu-inner-shadow" style="display: none;"></div>



    <ul class="menu-inner py-1 ps ps--active-y">


        <!-- Apps & Pages -->
        <li class="menu-header mt-5">
            <span class="menu-header-text" data-i18n="Apps &amp; Pages">Pages</span>
        </li>
        <li class="menu-item">
            <a [routerLink]="['/booking']" (click)="toggleHtmlClass()" class="menu-link">
                <i class="menu-icon "> <img src="assets/img/icons/menu/online-booking.png" width="30" alt=""></i>
                <div data-i18n="">Booking</div>
            </a>
        </li>

        <li class="menu-item">
            <a [routerLink]="['/history']" (click)="toggleHtmlClass()" class="menu-link">
                <i class="menu-icon"> <img src="assets/img/icons/menu/history.png" width="30" alt=""></i>
                <div data-i18n="">History</div>
            </a>
        </li>

    </ul>



</aside>
