<div class="layout-wrapper layout-content-navbar  ">
    <div class="layout-container">
        <!-- Menu -->
        <app-side-bar></app-side-bar>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">

            <!-- Navbar -->
            <app-nav></app-nav>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">

                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="row mb-12 g-6">
                        <div *ngFor="let ticketobj of tickets" class="col-md-3 col-lg-3">
                            <div class="card h-100">
                                <img class="card-img-top" src="assets/img/elements/iPhone-bg.png" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title"> {{ticketobj.item_name}} </h5>
                                    <p class="card-text">
                                        {{ticketobj.rate}}
                                    </p>
                                    <a (click)="selectedTicket(ticketobj)" type="button"
                                        class="btn btn-outline-primary waves-effect" data-bs-toggle="modal"
                                        data-bs-target="#modalCenter">
                                        Book</a>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <!-- / Content -->

                <!-- Footer -->
                <app-footer></app-footer>
                <!-- / Footer -->


                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>



    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>


    <!-- Drag Target Area To SlideIn Menu On Small Screens -->
    <div class="drag-target"
        style="touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
    </div>


</div>



<!-- Modal -->
<div class="modal fade" id="modalCenter" tabindex="-1" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalCenterTitle">Modal title</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="browser-default-validation" #bookingForm="ngForm" (ngSubmit)="onSubmit()">
                    <div class="form-floating form-floating-outline mb-6">
                        <input type="text" class="form-control" id="basic-default-name" placeholder="Enter name"
                            required [(ngModel)]="booking.name" name="name">
                        <label for="basic-default-name">Name</label>
                    </div>
                    <div class="form-floating form-floating-outline mb-6">
                        <input type="text" class="form-control" id="basic-default-address" placeholder="Enter Address"
                            required [(ngModel)]="booking.address" name="address">
                        <label for="basic-default-address">Address</label>
                    </div>
                    <div class="form-floating form-floating-outline mb-6">
                        <input type="number" class="form-control" id="basic-default-phone" placeholder="Enter Phone"
                            required [(ngModel)]="booking.phone" name="phone">
                        <label for="basic-default-phone">Phone</label>
                    </div>
                    <div class="form-floating form-floating-outline mb-6">
                        <input type="number" class="form-control" id="basic-default-adults"
                            (keyup)="calcuateTotalAmount()" placeholder="Enter No. of Adults/Children" required
                            [(ngModel)]="booking.numberOfAdultsChildren" name="numberOfAdultsChildren">
                        <label for="basic-default-adults">No. of Adults/Children</label>
                    </div>
                    <div class="form-floating form-floating-outline mb-6">
                        <input type="number" class="form-control" id="basic-default-total" placeholder="Rate" required
                            disabled [(ngModel)]="booking.rate" name="Rate">
                        <label for="basic-default-total">Rate</label>
                    </div>
                    <div class="form-floating form-floating-outline mb-6">
                        <input type="number" class="form-control" id="basic-default-total" placeholder="Total Amount"
                            required disabled [(ngModel)]="booking.totalAmount" name="totalAmount">
                        <label for="basic-default-total">Total Amount</label>
                    </div>
                    <div class="form-floating form-floating-outline mb-6">
                        <input type="date" class="form-control" id="basic-default-dob" placeholder="YYYY-MM-DD" required
                            [(ngModel)]="booking.bookingDate" name="bookingDate">
                        <label for="basic-default-dob">Booking Date</label>
                    </div>
                    <div *ngFor="let coupon of booking.coupons; let i = index"
                        class="form-floating form-floating-outline mb-3">
                        <input type="text" class="form-control" [(ngModel)]="booking.coupons[i]" name="coupon{{i}}"
                            placeholder="Enter coupon {{ i + 1 }}" required>
                        <label>Coupon {{ i + 1 }}</label>
                    </div>
                    <div class="mb-4">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="browserDefaultSwitch" required
                                [(ngModel)]="booking.sendToWhatsapp" name="sendToWhatsapp">
                            <label class="form-check-label" for="browserDefaultSwitch">Send To Whatsapp</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
